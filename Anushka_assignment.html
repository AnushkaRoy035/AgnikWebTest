<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Circles Display</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border: 2px solid #000;
            padding: 20px;
        }

        .input-row {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-row label {
            font-size: 14px;
            min-width: 120px;
        }

        .input-row input {
            padding: 5px;
            border: 1px solid #999;
            font-size: 14px;
            width: 200px;
        }

        .color-inputs-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .color-input-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .color-input-group label {
            font-size: 14px;
        }

        .color-input-group input {
            padding: 5px;
            border: 1px solid #999;
            font-size: 14px;
            width: 120px;
        }

        .submit-container {
            text-align: center;
            margin: 20px 0;
        }

        .btn {
            padding: 6px 20px;
            border: 1px solid #999;
            background: #f0f0f0;
            cursor: pointer;
            font-size: 13px;
            margin: 0 5px;
        }

        .btn:hover {
            background: #e0e0e0;
        }

        .separator {
            border-top: 1px solid #000;
            margin: 20px 0;
        }

        .display-section {
            display: none;
            margin-top: 20px;
        }

        .control-buttons {
            text-align: center;
            margin-bottom: 30px;
        }

        .circle-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            min-height: 80px;
            transition: opacity 0.5s ease-out;
        }

        .circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin: 0 8px;
        }

        .circle-row.hidden {
            opacity: 0;
            height: 0;
            min-height: 0;
            margin: 0;
            overflow: hidden;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="color-inputs-row">
            <div class="color-input-group">
                <label for="redInput">Red</label>
                <input type="number" id="redInput" min="0">
            </div>
            <div class="color-input-group">
                <label for="greenInput">Green</label>
                <input type="number" id="greenInput" min="0">
            </div>
            <div class="color-input-group">
                <label for="blueInput">Blue</label>
                <input type="number" id="blueInput" min="0">
            </div>
        </div>

        <div class="input-row">
            <label for="circleCount">Number Of Circle</label>
            <input type="number" id="circleCount" min="0" max="10">
        </div>
        <div class="error" id="circleError">Please enter a number between 0 and 10</div>

        <div class="submit-container">
            <button class="btn" id="submitBtn">submit</button>
        </div>

        <div class="display-section" id="displaySection">
            <div class="separator"></div>

            <div id="redRow" class="circle-row"></div>
            <div id="greenRow" class="circle-row"></div>
            <div id="blueRow" class="circle-row"></div>

            <div class="control-buttons">
                <button class="btn" id="startBtn">start</button>
                <button class="btn" id="resetBtn">Reset</button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let timeouts = [];

            
            $('#submitBtn').click(function() {
                
                const redTime = parseInt($('#redInput').val()) || 0;
                const greenTime = parseInt($('#greenInput').val()) || 0;
                const blueTime = parseInt($('#blueInput').val()) || 0;
                const circleCount = parseInt($('#circleCount').val());

                
                if (isNaN(circleCount) || circleCount < 0 || circleCount > 10) {
                    $('#circleError').show();
                    return;
                }
                $('#circleError').hide();

                
                $('#redRow, #greenRow, #blueRow').empty();

                
                for (let i = 0; i < circleCount; i++) {
                    $('#redRow').append('<div class="circle" style="background-color: red;"></div>');
                    $('#greenRow').append('<div class="circle" style="background-color: lime;"></div>');
                    $('#blueRow').append('<div class="circle" style="background-color: blue;"></div>');
                }

                
                $('#redRow, #greenRow, #blueRow').removeClass('hidden').css('opacity', '1');

                
                $('#displaySection').show();
            });

            
            $('#startBtn').click(function() {
                
                timeouts.forEach(timeout => clearTimeout(timeout));
                timeouts = [];

                
                const redTime = parseInt($('#redInput').val()) || 0;
                const greenTime = parseInt($('#greenInput').val()) || 0;
                const blueTime = parseInt($('#blueInput').val()) || 0;

                
                const redTimeout = setTimeout(function() {
                    $('#redRow').addClass('hidden');
                }, redTime * 1000);
                timeouts.push(redTimeout);

                
                const greenTimeout = setTimeout(function() {
                    $('#greenRow').addClass('hidden');
                }, (redTime + greenTime) * 1000);
                timeouts.push(greenTimeout);

                
                const blueTimeout = setTimeout(function() {
                    $('#blueRow').addClass('hidden');
                }, (redTime + greenTime + blueTime) * 1000);
                timeouts.push(blueTimeout);
            });

            
            $('#resetBtn').click(function() {
                
                timeouts.forEach(timeout => clearTimeout(timeout));
                timeouts = [];

                
                $('#redInput, #greenInput, #blueInput, #circleCount').val('');
                
                
                $('#displaySection').hide();
                
                
                $('#redRow, #greenRow, #blueRow').empty();
                
                
                $('#circleError').hide();
            });

            
            $('#circleCount').on('input', function() {
                const value = parseInt($(this).val());
                if (isNaN(value) || value < 0 || value > 10) {
                    $('#circleError').show();
                } else {
                    $('#circleError').hide();
                }
            });
        });
    </script>
</body>
</html>
